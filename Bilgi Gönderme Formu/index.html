<!DOCTYPE html>
<html>
<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilgi Doldurma Formu</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <form style="height: 70vh;">
      

      <div class="input-group">
        <label>Ad Soyad</label>
        <input type="text" placeholder="Ad Soyad Giriniz..." id="contact-name" onkeyup="validateName()">
        <span id="name-error"></span>
      </div>

      <div class="input-group">
        <label>Telefon Numara</label>
        <input type="tel" placeholder="123 456 7890" id="contact-phone" onkeyup="validatePhone()">
        <span id="phone-error"></span>
      </div>

      <div class="input-group">
        <label>Email Adresi</label>
        <input type="email" placeholder="Email Giriniz" id="contact-email" onkeyup="validateEmail()">
        <span id="email-error"></span>
      </div>   

      <div class="input-group">
        <label>Mesajiniz</label>
        <textarea rows="5" placeholder="Mesajinizi Yaziniz..." id="contact-message" onkeyup="validateMessage()"></textarea>
        <span id="message-error"></span>
      </div>

    <button onclick="return validateForm()" type="submit" class="btn">Gönder</button>
    <div class="popup" id="popup"> 
      <img src="404-tick.png"> 
      <h2>Teşekkürler!</h2> 
      <p>Bilgileriniz başarıyla gönderildi.</p> 
      <button type="button" onclick="return closePopup()">Tamam</button> 
    </div>

    <span id="subit-error"></span>
  </form>

  </div>
   
  <script src="script.js"></script>
</body>
</html>
